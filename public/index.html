<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/coc-icon-45736-Windows.ico">
    
    <link rel="apple-touch-icon" href="https://app-dom-test.netlify.app./assets/javascript.jpg">
    <meta name="theme-color" content="#01adff">
    <meta name="description" content="App Clan The Boys">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:title" name="twitter:title" content="App Clan The Boys">
    <meta property="og:image" name="twitter:image" content="https://clan-the-boys-coc.onrender.com/assets/coc-icon-45736.png">
    <meta property="og:url" name="twitter:url" content="https://clan-the-boys-coc.onrender.com">
    <meta property="og:description" name="twitter:description" content="App Clan The Boys">
    <meta property="og:type" content="website">
    <title>Clash of Clans</title>
</head>
<body>
    <header class="header">
        <div>
            <img class="icon-clan" src="" alt="">
            <h1 class="titulo"></h1>
            
        </div>
        
        <nav class="nav">
                <li></li>
        </nav>
    </header>
    
    <main class="main">
    
    <section class="datos-clan">
        <div>
            <img class="icon-clan">
        </div>

        

        
            <div>
                <span class="descripcion">Nombre: </span><span class="nombre-clan"></span>
            </div>
            <div>
                <span class="descripcion">Liga: </span><span class="liga-clan"></span>
            </div>
            <div>
                <span class="descripcion">Miembros: </span><span class="miembros-clan"></span>
            </div> 
            <div>
                <span class="descripcion">Guerras ganadas: </span><span class="ganados-clan"></span>
            </div> 
            <div>
                <span class="descripcion">Guerras perdidas: </span><span class="perdidas-clan"></span>
            </div>
            <div>
                <span class="descripcion">Guerras empatadas: </span><span class="empates-clan"></span>
            </div>
            <div>
                <span class="descripcion">Total de Guerra: </span><span class="total-guerras-clan"></span>
            </div>
        <div>
            <img class="icon-clan1">
            <img class="icon-clan2">
            <img class="icon-clan3">
        </div>
        
    </section>
    <img src="./assets/coc-icon-45736.png" class="img-principal">

    <div class="container-user"></div>
    <div id="infieles" class="infieles"></div>


    </main>
    <template class="template-players">
        <div class="template__div">

        
            <div class="template__div-div">
                
                <img class="icon-rango">
                
                <span class="descripcion">Nombre</span><span class="nombre"></span>
            </div>
            <div class="template__div-div">
                <span class="descripcion">Rango</span><span class="rango"></span>
            </div>
            <div class="template__div-div">
                <span class="descripcion">TH</span><span class="th"></span>
            </div>
            <div class="template__div-div">
                <span class="descripcion">Trofeos</span><span class="trofeos"></span>
            </div>
            
        </div>
        
    </template>

    <p id="nombre"></p>
    <script src="script.js"></script>
</body>
</html>
